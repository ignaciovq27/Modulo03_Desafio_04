<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav>
        <h2>Busqueda de propiedades</h2>

        <div>
            <h5><b>Cantidad de cuartos </b></h5>
            <input min="0" id="cantCuartos" class="form-control w-50 m-auto" type="number">
        </div>

        <div>
            <h5><b>Metros cuadrados </b></h5>
            <div class="d-flex">
                <div class="me-4">
                    <p><b>Desde: </b></p>
                        <input min="0" name="min" id="min" value="" class="form-control w-40 m-auto" type="number">
                </div>
                <div class="me-4">
                    <p><b>Hasta: </b></p>
                        <input min="0" name="max" id="max" value="" class="form-control w-40 m-auto" type="number">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" id="btnBuscar">Buscar</button>
        <button type="reset" class="btn btn-warning" id="btnReset">Reset</button>
    </nav>

    <section>
        <h4 class="py-3">Total: <span id="totalPropiedades">0</span></h4>

        <div class="propiedades" id="divPropiedades">
        </div>
    </section>

    <script src="assets/js/app.js"></script>
</body>

</html>
